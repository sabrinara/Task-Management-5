{% extends 'base.html' %} 
{% block content %}

<div class="d-flex flex-wrap justify-content-center px-5 pt-5">
  {% for task in tasks %}
  <div class="col-sm-6 col-md-3">
    <div class="card m-3 ">
      <div class="card-body">
        <h5 class="card-title">{{task.title}}</h5>
        <p class="card-text">{{task.description}}</p>
        <p>
          Category : {% for cat in task.category.all %} 
          <button class="btn btn-primary btn-sm m-2" disabled >{{cat.name}} </button>
          {% endfor %}
        </p>
        <p>Assign Date : {{task.assign_date}}</p>
        {% if task.is_completed %}
        <button class="btn btn-success" disabled>Completed</button>
        {% else %}
        <a href="{% url 'edit_task' task.id %}" class="btn btn-outline-warning">Edit</a>
        <a href="{% url 'delete_task' task.id %}" class="btn btn-outline-danger">Delete</a>
        {% endif %}
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
